<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Eliminasi Gauss-Jordan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Eliminasi Gauss-Jordan</h1>
        <form id="matrixForm">
            <label for="rows">Jumlah Baris:</label>
            <input type="number" id="rows" name="rows" min="2" max="5" value="3">
            <label for="columns">Jumlah Kolom:</label>
            <input type="number" id="columns" name="columns" min="3" max="6" value="4">
            <button type="button" onclick="generateMatrix()">Generate Matriks</button>
        </form>
        <div id="matrixContainer"></div>
        <button id="solveButton" type="button" onclick="solveMatrix()" style="display: none;">Selesaikan</button>
        <div id="solutionContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
